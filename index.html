<!DOCTYPE html>
<head>
<title>Order Page</title>
</head>
<body>
<form>
<fieldset>
<legend><header><b><font size= "3" face="Georgia" color="black" background-color="Blue">T-shirt details</header></legend></b></font>
<p>
     <b><font size= "3" face="Georgia" color="black">First name: <input type = "text" placeholder="Enter First Name" name = "fname" /></b></font>
</p>
<p>
      <b><font size= "3" face="Georgia" color="black">Last name: <input type = "text" placeholder="Enter Last Name" name = "lname" /></b></font>
</p>

<p>
      <b><font size= "3" face="Georgia" color="black">Contact No: <input type = "tel" placeholder="Enter Mobile Number"  name = "contct" pattern ="[0-9]{9}" required /></b></font>
</p>
<p>
      <b><font size= "3" face="Georgia" color="black">Address: <textarea id="w3review" name="w3review" placeholder="Enter Address" rows="4" cols="50"></textarea></b></font>

<p>
      <b><font size= "3" face="Georgia" color="black">Tagline: <input type = "text" placeholder="Enter Your T-shirt tagline" name = "tgln" maxlength="15"/></b></font>
</p>

<p>
      <b><font size= "3" face="Georgia" color="black">Upload Logo Design:  <input type="file" id="myFile" name="filename"> </b></font>
</p>

<p>
     <b><font size= "3" face="Georgia" color="black">Email: <input type = "email" placeholder="Enter email id" name = "eml" /></b></font>
</p>


<p>
      <b><font size= "3" face="Georgia" color="black">Color:  </b></font>
    <input type="color" id="favcolor" name="favcolor" value="#C39BD3"><br>
</p>
<p>
   <label for="quan"><b><font size= "3" face="Georgia" color="black">Quantity:</b></font></label>
    <select name="quan" id="quan">
    <option value="one">1</option>
    <option value="two">2</option>
    <option value="three">3</option>
    <option value="four">4</option>
    <option value="five">5</option>
    <option value="six">6</option>
   
  </select>
</p>
 
<p>
     <b><font size= "3" face="Georgia" color="black">Size:</b></font>
         <input type = "radio" name = "size" value = "S"> S
         <input type = "radio" name = "size" value = "M"> M
         <input type = "radio" name = "size" value = "XL"> XL
         <input type = "radio" name = "size" value = "XXL"> XXL
</p>

<p>
  <label for="date"><b><font size= "3" face="Georgia" color="black">Date:</b></font></label>
  <input type="date" id="date name="date">
</p>
 
 <p>
      <input type = "submit" name = "submit" value = "Submit" />
	   <input type="reset" value="Reset">
    </p>

 <footer>
        <address>
            <center><strong>Contact:</strong> Shubham Jha | Email: shubham@email.com | Phone: +91 123-456-7890</center>
        </address>
    </footer>

</fieldset>
</form>
</body>
</html>
